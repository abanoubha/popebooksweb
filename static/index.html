<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopeBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for premium icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <div class="app-container">
        <!-- Sidebar: Books List -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                     <ion-icon name="library"></ion-icon>
                     <span>PopeBooks</span>
                </div>
                <button class="btn-icon primary" id="addBookBtn" title="Add Book">
                    <ion-icon name="add"></ion-icon>
                </button>
            </div>
            
            <div class="search-bar">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" id="bookSearch" placeholder="Search books...">
            </div>

            <ul class="book-list" id="bookList">
                <!-- Books will be injected here -->
            </ul>
        </aside>

        <!-- Main Content: Pages -->
        <main class="main-content" id="mainContent">
            <div class="empty-state" id="emptyState">
                <ion-icon name="book-outline"></ion-icon>
                <h2>Select a book to view pages</h2>
                <p>Or create a new book to get started.</p>
            </div>

            <div class="book-view hidden" id="bookView">
                <header class="book-header">
                    <div class="book-info">
                        <h1 id="currentBookTitle">Book Title</h1>
                        <span class="badge" id="pageCountBadge">0 Pages</span>
                    </div>
                    <div class="actions">
                         <button class="btn danger" id="deleteBookBtn">
                            <ion-icon name="trash-outline"></ion-icon> Delete Book
                        </button>
                        <button class="btn primary" id="addPageBtn">
                            <ion-icon name="add-circle-outline"></ion-icon> Add Page
                        </button>
                    </div>
                </header>

                <div class="pages-grid" id="pagesGrid">
                    <!-- Pages will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal-overlay hidden" id="bookModal">
        <div class="modal">
            <div class="modal-header">
                <h3>New Book</h3>
                <button class="close-modal"><ion-icon name="close"></ion-icon></button>
            </div>
            <form id="bookForm">
                <div class="form-group">
                    <label>Book Name</label>
                    <input type="text" name="name" required placeholder="Ex: The Great Gatsby">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn secondary close-modal">Cancel</button>
                    <button type="submit" class="btn primary">Create Book</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay hidden" id="pageModal">
        <div class="modal">
            <div class="modal-header">
                <h3>New Page</h3>
                <button class="close-modal"><ion-icon name="close"></ion-icon></button>
            </div>
            <form id="pageForm">
                <div class="form-group">
                    <label>Page Name/Title</label>
                    <input type="text" name="name" required placeholder="Ex: Chapter 1: The Beginning">
                </div>
                <div class="form-group">
                    <label>Page Number</label>
                    <input type="number" name="number" required placeholder="1">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea name="content" required placeholder="Write your content here..." rows="5"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn secondary close-modal">Cancel</button>
                    <button type="submit" class="btn primary">Add Page</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
